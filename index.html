<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/code.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contagem regressiva para o Ano Novo</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>Ano Novo chegando</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 data-js="days">00</h2>
        <small>dias</small>
      </div>
      <div class="time">
        <h2 data-js="hours">00</h2>
        <small>horas</small>
      </div>
      <div class="time">
        <h2 data-js="minutes">00</h2>
        <small>minutos</small>
      </div>
      <div class="time">
        <h2 data-js="seconds">00</h2>
        <small>segundos</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    />

    <script src="app.js"></script>
  </body>
</html>
